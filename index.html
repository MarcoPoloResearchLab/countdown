<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Countdown Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f7f7f7;
            color: #333;
        }

        h1, h2 {
            color: #444;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input[type="date"] {
            width: 100%;
            padding: 6px;
            box-sizing: border-box;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background: #fff;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 8px 12px;
            text-align: center;
        }

        th {
            background: #eaeaea;
        }

        .button {
            padding: 8px 12px;
            background-color: #4285F4;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        .button:hover {
            background-color: #357ae8;
        }

        .main-container {
            display: flex;
            gap: 20px;
        }

        .form-container {
            flex: 1;
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .monthly-calendar {
            flex: 1;
            max-width: 400px;
            border: 1px solid #ccc;
            background: #fff;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .result-title {
            text-align: center;
            font-size: 36px;
            margin-top: 20px;
            color: #444;
        }

        .result {
            font-size: 200px;
            text-align: center;
            margin-top: 10px;
            color: #4285F4;
        }

        /* The day-of-week headers and the calendar dates all in one grid. */
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        .calendar-day {
            text-align: center;
            padding: 5px;
            border: 1px solid #ddd;
        }

        .calendar-day.other-month {
            color: #ccc;
        }

        .calendar-day.today {
            background-color: #e0e0e0;
            font-weight: bold;
        }

        /* Flex container for monthly calendar heading + nav buttons */
        .calendar-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .calendar-header h2 {
            margin: 0;
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }

            .monthly-calendar {
                max-width: 100%;
            }
        }
    </style>
    <!-- Vue 3 from CDN -->
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>

<h1>Countdown Calendar</h1>

<!-- New: Login Button (Google Auth) -->
<div style="text-align:center; margin-bottom:20px;">
    <button class="button" onclick="loginWithGoogle()">Login with Google</button>
</div>

<div id="app" class="main-container">
    <!-- Left Side: Global Dates & Vacation Ranges -->
    <div class="form-container">
        <!-- Global Start & End Dates -->
        <div class="form-group">
            <label>Start Date:</label>
            <input type="date" v-model="startDate" required/>
        </div>
        <div class="form-group">
            <label>End Date:</label>
            <input type="date" v-model="endDate" required/>
        </div>

        <!-- Vacation Ranges Table -->
        <h2>Vacation Ranges</h2>
        <table v-if="vacations.length">
            <thead>
            <tr>
                <th>Vacation Start</th>
                <th>Vacation End</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="(vacation, index) in vacations" :key="index">
                <td>
                    <input type="date" v-model="vacation.start" @change="onVacationChange(index)"/>
                </td>
                <td>
                    <input type="date" v-model="vacation.end" @change="onVacationChange(index)"/>
                </td>
                <td>
                    <button type="button" class="button" @click="removeVacation(index)">Remove</button>
                </td>
            </tr>
            </tbody>
        </table>
        <button type="button" class="button" @click="addVacation">Add Vacation Range</button>

        <!-- Dropdown to select the metric (Working Days, Total Days, etc.) -->
        <div class="form-group" style="margin-top: 30px;">
            <label for="metricSelect"><strong>Choose Metric:</strong></label>
            <select id="metricSelect" v-model="selectedMetric" style="width:100%; padding: 6px; box-sizing:border-box;">
                <option value="workingDays">Working Days Left</option>
                <option value="totalDays">Total Days Left</option>
                <option value="workingHours">Working Hours Left</option>
                <option value="totalHours">Total Hours Left</option>
                <option value="totalSeconds">Total Seconds Left</option>
                <option value="weeksLeft">Weeks Left</option>
            </select>
        </div>

        <!-- Always show the result (defaults to 0) -->
        <div class="result-title">
            {{ metricLabel }}
        </div>
        <div class="result">
            {{ displayValue }}
        </div>
    </div>

    <!-- Right Side: Monthly Calendar -->
    <div class="monthly-calendar">
        <div class="calendar-header">
            <button type="button" class="button" @click="previousMonth">&lt;</button>
            <h2>Monthly Calendar: {{ monthYear }}</h2>
            <button type="button" class="button" @click="nextMonth">&gt;</button>
        </div>
        <div class="calendar">
            <!-- Day-of-week headers -->
            <div
                    v-for="(header, idx) in dayHeaders"
                    :key="'header-' + idx"
                    class="calendar-day"
            >
                {{ header }}
            </div>
            <!-- Actual days of the month -->
            <div
                    v-for="(dayObj, idx) in calendarDays"
                    :key="'day-' + idx"
                    :class="[
                  'calendar-day',
                  { 'other-month': dayObj.otherMonth, 'today': dayObj.isToday }
                ]"
            >
                {{ dayObj.date.getDate() }}
            </div>
        </div>
    </div>
</div>
<!-- Google login script -->
<script src="gLogin.js"></script>
<!-- Now load your external Vue app script -->
<script src="app.js"></script>

</body>
</html>
