<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Countdown Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f7f7f7;
            color: #333;
        }
        h1, h2 {
            color: #444;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        input[type="date"] {
            width: 100%;
            padding: 6px;
            box-sizing: border-box;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background: #fff;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px 12px;
            text-align: center;
        }
        th {
            background: #eaeaea;
        }
        .button {
            padding: 8px 12px;
            background-color: #4285F4;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #357ae8;
        }
        .main-container {
            display: flex;
            gap: 20px;
        }
        .form-container {
            flex: 1;
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .monthly-calendar {
            flex: 1;
            max-width: 400px;
            border: 1px solid #ccc;
            background: #fff;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .result-title {
            text-align: center;
            font-size: 36px;
            margin-top: 20px;
            color: #444;
        }
        .result {
            font-size: 200px;
            text-align: center;
            margin-top: 10px;
            color: #4285F4;
        }

        /* The day-of-week headers and the calendar dates all in one grid. */
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }
        .calendar-day {
            text-align: center;
            padding: 5px;
            border: 1px solid #ddd;
        }
        .calendar-day.other-month {
            color: #ccc;
        }
        .calendar-day.today {
            background-color: #e0e0e0;
            font-weight: bold;
        }

        /* Flex container for monthly calendar heading + nav buttons */
        .calendar-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .calendar-header h2 {
            margin: 0;
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            .monthly-calendar {
                max-width: 100%;
            }
        }
    </style>
    <!-- Vue 3 from CDN -->
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
<h1>Countdown Calendar</h1>
<div id="app" class="main-container">
    <!-- Left Side: Global Dates & Vacation Ranges -->
    <div class="form-container">
        <!-- Global Start & End Dates -->
        <div class="form-group">
            <label>Start Date:</label>
            <input type="date" v-model="startDate" required />
        </div>
        <div class="form-group">
            <label>End Date:</label>
            <input type="date" v-model="endDate" required />
        </div>

        <!-- Vacation Ranges Table -->
        <h2>Vacation Ranges</h2>
        <table v-if="vacations.length">
            <thead>
            <tr>
                <th>Vacation Start</th>
                <th>Vacation End</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="(vacation, index) in vacations" :key="index">
                <td>
                    <input type="date" v-model="vacation.start" @change="onVacationChange(index)" />
                </td>
                <td>
                    <input type="date" v-model="vacation.end" @change="onVacationChange(index)" />
                </td>
                <td>
                    <button type="button" class="button" @click="removeVacation(index)">Remove</button>
                </td>
            </tr>
            </tbody>
        </table>
        <button type="button" class="button" @click="addVacation">Add Vacation Range</button>

        <!-- Dropdown to select the metric (Working Days, Total Days, etc.) -->
        <div class="form-group" style="margin-top: 30px;">
            <label for="metricSelect"><strong>Choose Metric:</strong></label>
            <select id="metricSelect" v-model="selectedMetric" style="width:100%; padding: 6px; box-sizing:border-box;">
                <option value="workingDays">Working Days Left</option>
                <option value="totalDays">Total Days Left</option>
                <option value="workingHours">Working Hours Left</option>
                <option value="totalHours">Total Hours Left</option>
                <option value="totalSeconds">Total Seconds Left</option>
                <option value="weeksLeft">Weeks Left</option>
            </select>
        </div>

        <!-- Always show the result (defaults to 0) -->
        <div class="result-title">
            {{ metricLabel }}
        </div>
        <div class="result">
            {{ displayValue }}
        </div>
    </div>

    <!-- Right Side: Monthly Calendar -->
    <div class="monthly-calendar">
        <div class="calendar-header">
            <button type="button" class="button" @click="previousMonth">&lt;</button>
            <h2>Monthly Calendar: {{ monthYear }}</h2>
            <button type="button" class="button" @click="nextMonth">&gt;</button>
        </div>
        <div class="calendar">
            <!-- Day-of-week headers -->
            <div
                    v-for="(header, idx) in dayHeaders"
                    :key="'header-' + idx"
                    class="calendar-day"
            >
                {{ header }}
            </div>
            <!-- Actual days of the month -->
            <div
                    v-for="(dayObj, idx) in calendarDays"
                    :key="'day-' + idx"
                    :class="[
                  'calendar-day',
                  { 'other-month': dayObj.otherMonth, 'today': dayObj.isToday }
                ]"
            >
                {{ dayObj.date.getDate() }}
            </div>
        </div>
    </div>
</div>

<script>
    const app = Vue.createApp({
        data() {
            return {
                startDate: '',
                endDate: '',
                // Start empty for vacations:
                vacations: [],
                // We store results for each metric in data so we can display them quickly
                workingDaysLeft: 0,
                totalDaysLeft: 0,
                workingHoursLeft: 0,
                totalHoursLeft: 0,
                totalSecondsLeft: 0,
                weeksLeft: 0,

                selectedMetric: 'workingDays', // default
                today: new Date().toISOString().split('T')[0],

                currentMonth: new Date(),
                dayHeaders: ['Sun','Mon','Tue','Wed','Thu','Fri','Sat']
            };
        },
        computed: {
            monthYear() {
                return this.currentMonth.toLocaleString('default', { month: 'long', year: 'numeric' });
            },
            calendarDays() {
                const year = this.currentMonth.getFullYear();
                const month = this.currentMonth.getMonth();
                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                const days = [];
                const today = new Date();

                // Days from previous month
                for (let i = 0; i < firstDay.getDay(); i++) {
                    const date = new Date(year, month, -i);
                    days.unshift({
                        date,
                        otherMonth: true,
                        isToday: false
                    });
                }

                // Days of current month
                for (let i = 1; i <= lastDay.getDate(); i++) {
                    const date = new Date(year, month, i);
                    days.push({
                        date,
                        otherMonth: false,
                        isToday: date.toDateString() === today.toDateString()
                    });
                }

                // Fill leftover cells from next month
                const leftoverCells = 7 - (days.length % 7);
                if (leftoverCells < 7) {
                    for (let i = 1; i <= leftoverCells; i++) {
                        const date = new Date(year, month + 1, i);
                        days.push({
                            date,
                            otherMonth: true,
                            isToday: false
                        });
                    }
                }
                return days;
            },
            // The dropdown label
            metricLabel() {
                switch (this.selectedMetric) {
                    case 'workingDays':   return 'Working Days Left';
                    case 'workingHours':  return 'Working Hours Left';
                    case 'totalDays':     return 'Total Days Left';
                    case 'totalHours':    return 'Total Hours Left';
                    case 'totalSeconds':  return 'Total Seconds Left';
                    case 'weeksLeft':     return 'Weeks Left';
                    default:              return 'Metric';
                }
            },
            // The numeric value that we display, based on the dropdown
            displayValue() {
                switch (this.selectedMetric) {
                    case 'workingDays':   return this.workingDaysLeft;
                    case 'workingHours':  return this.workingHoursLeft;
                    case 'totalDays':     return this.totalDaysLeft;
                    case 'totalHours':    return this.totalHoursLeft;
                    case 'totalSeconds':  return this.totalSecondsLeft;
                    case 'weeksLeft':     return this.weeksLeft;
                    default:              return 0;
                }
            }
        },
        watch: {
            // Recalculate metrics whenever these change
            startDate: 'calcAllMetrics',
            endDate: 'calcAllMetrics',
            vacations: {
                handler: 'calcAllMetrics',
                deep: true
            }
        },
        methods: {
            isWorkingDay(date) {
                const day = date.getDay();
                const holidays = this.getUSHolidays(date.getFullYear());
                const dateStr = date.toISOString().split('T')[0];
                // Exclude weekends & holidays
                return day !== 0 && day !== 6 && !holidays.includes(dateStr);
            },
            getUSHolidays(year) {
                return [
                    `${year}-01-01`, // New Year's Day
                    this.getNthWeekdayOfMonth(year, 1, 1, 3), // MLK Day
                    this.getNthWeekdayOfMonth(year, 2, 1, 3), // Presidents' Day
                    this.getLastWeekdayOfMonth(year, 5, 1),   // Memorial Day
                    `${year}-06-19`, // Juneteenth
                    `${year}-07-04`, // Independence Day
                    this.getNthWeekdayOfMonth(year, 9, 1, 1), // Labor Day
                    this.getNthWeekdayOfMonth(year, 10, 1, 2),// Columbus Day
                    `${year}-11-11`, // Veterans Day
                    this.getNthWeekdayOfMonth(year, 11, 4, 4),// Thanksgiving
                    `${year}-12-25`  // Christmas
                ];
            },
            getNthWeekdayOfMonth(year, month, weekday, n) {
                const firstDay = new Date(year, month - 1, 1);
                const firstWeekday = firstDay.getDay();
                let day = ((weekday - firstWeekday + 7) % 7) + 1 + (n - 1) * 7;
                if (day > new Date(year, month, 0).getDate()) {
                    day -= 7;
                }
                return new Date(year, month - 1, day).toISOString().split('T')[0];
            },
            getLastWeekdayOfMonth(year, month, weekday) {
                const lastDay = new Date(year, month, 0);
                const lastWeekday = lastDay.getDay();
                let day = lastDay.getDate() - ((lastWeekday - weekday + 7) % 7);
                return new Date(year, month - 1, day).toISOString().split('T')[0];
            },

            // Master method: compute *all* metrics so we can show them in the dropdown
            calcAllMetrics() {
                // 1) If start/end are missing, set everything to 0
                if (!this.startDate || !this.endDate) {
                    this.workingDaysLeft = 0;
                    this.totalDaysLeft = 0;
                    this.workingHoursLeft = 0;
                    this.totalHoursLeft = 0;
                    this.totalSecondsLeft = 0;
                    this.weeksLeft = 0;
                    return;
                }

                const start = new Date(this.startDate);
                const end = new Date(this.endDate);

                // 2) Compute totalDaysLeft (no skipping weekends or vacations)
                //    If end < start, totalDaysLeft = 0
                let totalDays = 0;
                if (end >= start) {
                    totalDays = Math.floor((end - start) / (1000 * 3600 * 24)) + 1;
                }

                // 3) Compute workingDaysLeft (skip weekends, US holidays, and vacations)
                let workingDays = 0;
                for (let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) {
                    if (this.isWorkingDay(d) && !this.isVacationDay(d)) {
                        workingDays++;
                    }
                }

                // 4) Working hours = 8 hours per working day (example assumption)
                let workingHours = workingDays * 8;

                // 5) Total hours = totalDays * 24
                let totalHours = totalDays * 24;

                // 6) Total seconds = totalHours * 3600
                let totalSeconds = totalHours * 3600;

                // 7) Weeks left = floor(totalDays / 7)
                let weeksLeft = Math.floor(totalDays / 7);

                // Save them
                this.workingDaysLeft = workingDays;
                this.totalDaysLeft = totalDays;
                this.workingHoursLeft = workingHours;
                this.totalHoursLeft = totalHours;
                this.totalSecondsLeft = totalSeconds;
                this.weeksLeft = weeksLeft;
            },

            // Checks if date is in any user-defined vacation interval
            isVacationDay(date) {
                for (const vac of this.vacations) {
                    if (!vac.start || !vac.end) continue;
                    const vacStart = new Date(vac.start);
                    const vacEnd = new Date(vac.end);
                    if (date >= vacStart && date <= vacEnd) {
                        return true;
                    }
                }
                return false;
            },

            addVacation() {
                this.vacations.push({ start: '', end: '' });
            },
            removeVacation(index) {
                this.vacations.splice(index, 1);
            },
            // Auto-set end date to next day if user picks a start date
            onVacationChange(index) {
                const vac = this.vacations[index];
                if (vac.start) {
                    const startDate = new Date(vac.start);
                    const nextDay = new Date(startDate);
                    nextDay.setDate(startDate.getDate() + 1);
                    const formatted = nextDay.toISOString().split('T')[0];
                    if (!vac.end || vac.end < vac.start) {
                        this.vacations[index].end = formatted;
                    }
                }
                this.calcAllMetrics();
            },

            previousMonth() {
                this.currentMonth = new Date(
                    this.currentMonth.getFullYear(),
                    this.currentMonth.getMonth() - 1,
                    1
                );
            },
            nextMonth() {
                this.currentMonth = new Date(
                    this.currentMonth.getFullYear(),
                    this.currentMonth.getMonth() + 1,
                    1
                );
            }
        },
        mounted() {
            this.startDate = this.today;
            this.endDate = '';
            // Initialize all metrics to 0
            this.calcAllMetrics();
        }
    });

    app.mount('#app');
</script>
</body>
</html>
